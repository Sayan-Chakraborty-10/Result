<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Result</title>
</head>
<body>
    <section>
           <div class="first-container">
            <div class="container1">
                <h4>Your Result</h4>
            </div>
            <div class="round">
                <h1>76</h1>
                <p>of 100</p>
            </div>
            <div class="section-footer1">
                <h2>Great</h2>
                <p>You scored higher than 65% of the people who have taken these test.</p>
            </div>
           </div>
           <div class="second-container">
            <div class="container2">
                <h3>Summary</h3>
            </div>
            <div class="main-reaction">
                <div class="reaction1">
                    <img src="images/icon-reaction.svg" alt="">
                    <p>Reaction</p>
                </div>
                <div class="reaction2">
                    <h5>80</h5>
                    <p>/100</p>
                </div>
            </div>
            <div class="main-memory">
                <div class="memory1">
                    <img src="images/icon-memory.svg" alt="">
                    <p>Memory</p>
                </div>
                <div class="memory2">
                    <h5>92</h5>
                    <p>/100</p>
                </div>
            </div>
            <div class="main-verbal">
                <div class="verbal1">
                    <img src="images/icon-verbal.svg" alt="">
                    <p>Verbal</p>
                </div>
                <div class="verbal2">
                    <h5>61</h5>
                    <p>/100</p>
                </div>
            </div>
            <div class="main-visual">
                <div class="visual1">
                    <img src="images/icon-visual.svg" alt="">
                    <p>Visual</p>
                </div>
                <div class="visual2">
                    <h5>72</h5>
                    <p>/100</p>
                </div>
            </div>
              <div class="section-footer2">
                Continue
              </div>
           </div>

    </section>
</body>
</html>
